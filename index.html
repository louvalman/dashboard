<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TOP: Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet" />
    <script defer src="dashboard.js"></script>
  </head>
  <body>
    <div class="admin-dashboard-container">
      <header>
        <div class="header-top">
          <div class="searchbar">
            <div class="icon">SeachIcon</div>
            <input type="text" name="search" id="search" />
          </div>
          <div class="profile">
            <div class="icon">BellIcon</div>
            <div class="avatar">AvatarIcon</div>
            <div class="profile-name">Name</div>
          </div>
        </div>
        <div class="header-bottom">
          <div class="test">Hi there, name</div>
        </div>
      </header>

      <nav class="sidebar">
        <div class="logo-content">
          <div class="logo">
            <i class="bx bxs-balloon"></i>
            <div class="logo_name">BalloonDev</div>
          </div>
          <i class="bx bx-menu" id="btn"></i>
        </div>
        <ul class="nav-list">
          <li>
            <i class="bx bx-search"></i>
            <input type="text" placeholder="Search..." />
            <!-- <span class="tooltip">Dashboard</span> -->
          </li>
          <li>
            <a href="#">
              <i class="bx bx-grid-alt"></i>
              <span class="links-name">Dashboard</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-user"></i>
              <span class="links-name">User</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-chat"></i>
              <span class="links-name">Messages</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-pie-chart-alt"></i>
              <span class="links-name">Analytics</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-folder"></i>
              <span class="links-name">File Manager</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-cart-alt"></i>
              <span class="links-name">Orders</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-heart"></i>
              <span class="links-name">Saved</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
          <li>
            <a href="#">
              <i class="bx bx-cog"></i>
              <span class="links-name">Settings</span>
              <!-- <span class="tooltip">Dashboard</span> -->
            </a>
          </li>
        </ul>
        <div class="profile-content">
          <div class="profile">
            <div class="profile-details">
              <img src="profile-alt.jpg" alt="" />
            </div>
          </div>
        </div>
      </nav>

      <main>
        <!-- Main content goes here -->
        <section class="projects">
          <!-- Section content goes here -->
          <div class="projects-content">
            <h3>Projects</h3>
            <div class="project-cards">
              <div class="card">card1</div>
              <div class="card">card2</div>
              <div class="card">card3</div>
              <div class="card">card4</div>
              <div class="card">card5</div>
              <div class="card">card6</div>
            </div>
          </div>
        </section>
        <section class="news">
          <div class="announcements">
            <h3>Announcements</h3>
            <div class="announcement-list">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>
            </div>
          </div>
          <div class="trending">
            <h3>Trending</h3>
            <div class="trending-list">
              <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
              </ul>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
